<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>NoteNest</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
      <header class="header">
        <h1>NoteNest</h1>
        <p>Store your thoughts and ideas in style</p>
      </header>

      <div class="controls">
        <div class="controls-container">
          <input
            type="text"
            id="searchInput"
            placeholder="Search notes..."
            class="search-input"
          />
          <div class="filter-group">
            <select title="select" id="filterSelect" class="filter-select">
              <option value="all">All notes</option>
              <option value="work">Work</option>
              <option value="personal">Personal</option>
              <option value="ideas">Ideas</option>
              <option value="Projects">Projects</option>
            </select>
            <button id="addNoteBtn" class="add-btn">
              <i class="fas fa-plus"></i> Add
            </button>
          </div>
        </div>
      </div>

      <div id="notesContainer" class="notes-grid">
        <!-- Notes will be added here dynamically -->
      </div>

      <div id="emptyState" class="empty-state">
        <i class="fas fa-notes-medical"></i>
        <h3>No Notes</h3>
        <p>Add your first note by clicking the "Add" button</p>
      </div>

      <div id="addNoteModal" class="modal-overlay">
        <div class="modal">
          <div class="modal-header">
            <h3 class="modal-title">New Note</h3>
            <button id="closeModalBtn" class="modal-close">.
              <i class="fas fa-times"></i>
            </button>
          </div>

          <form id="noteForm" class="modal-body">
            <div class="form-group">
              <label for="noteTitle" class="form-label">Title</label>
              <input type="text" id="noteTitle" class="form-input" required />
            </div>
            <div class="form-group">
              <label for="noteContent" class="form-label"> Content </label>
              <textarea
                id="noteContent"
                class="form-input form-textarea"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label class="form-label">Tags</label>
              <div class="tags-container">
                <label class="tag-option">
                  <input
                    type="radio"
                    name="noteTag"
                    value="work"
                    class="tag-radio"
                  />
                  <span class="tag-label tag-work">
                    <i class="fas fa-briefcase"></i> Work
                  </span>
                </label>
                <label class="tag-option">
                  <input
                    type="radio"
                    name="noteTag"
                    value="personal"
                    class="tag-radio"
                  />
                  <span class="tag-label tag-personal">
                    <i class="fas fa-user"></i> Personal
                  </span>
                </label>
                <label class="tag-option">
                  <input
                    type="radio"
                    name="noteTag"
                    value="ideas"
                    class="tag-radio"
                    checked
                  />
                  <span class="tag-label tag-ideas">
                    <i class="fas fa-lightbulb"></i> Ideas
                  </span>
                </label>
                <label class="tag-option">
                  <input
                    type="radio"
                    name="noteTag"
                    value="project"
                    class="tag-radio"
                  />
                  <span class="tag-label tag-project">
                    <i class="fas fa-bell"></i> Projects
                  </span>
                </label>
              </div>
            </div>
            <button type="submit" class="submit-btn">Save Note</button>
          </form>
        </div>
      </div>

      <div id="confirmModal" class="modal-overlay">
        <div class="modal confirmation-modal">
          <div class="modal-body">
            <p class="confirmation-text">
              Are you sure you want to delete this note?
            </p>
            <div class="confirmation-buttons">
              <button id="cancelDeleteBtn" class="confirmation-btn cancel-btn">
                Cancel
              </button>
              <button
                id="confirmDeleteBtn"
                class="confirmation-btn confirm-btn"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
