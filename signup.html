<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style2.css" />
  <title>NoteNest - Sign Up</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo">
        <h1>NoteNest</h1>
      </div>
      <h2>Thoughtfully nested, beautifully remembered.</h2>
    </div>
    <div class="right">
      <form id="signupForm" class="signupmannual">
        <h1>Sign Up</h1>
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <button type="submit">Continue</button>
      </form>
      <div class="para">Or</div>
      <div class="login">
        <div class="para"><a href="./login.html">Already have an account?</a></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      const res = await fetch('http://localhost:5000/api/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: "user", email, password }),
      });

      const data = await res.json();
      alert(data.message);

      if (res.ok) window.location.href = 'login.html';
    });
  </script>
</body>
</html>
