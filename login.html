<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>NoteNest</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <h1>NoteNest</h1>
            </div>
            <h2>Thoughtfully nested, beautifully remembered.</h2>
        </div>
        <div class="right">
            <div class="loginmannual">
                <h1>Login</h1>
                <input type="username" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Continue</button>
            </div>
            <div class="para">Or</div>
            <div class="signup">
                <div class="para"><a href="#">Don't have an account?</a></div>
            </div>
        </div>
    </div>
</body>
</html>
